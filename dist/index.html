<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="container">
      <h2>Registration Form</h2>
      <form action="" class="form">
        <div class="form-control">
          <label for="username" name="username">User Name</label>
          <input id="username" type="text" name="username" />
          <small></small>
        </div>
        <div class="form-control">
          <label for="email" name="emil">Email</label>
          <input id="email" type="email" name="email" />
          <small></small>
        </div>
        <div class="form-control">
          <label for="pwd" name="pwd">Password</label>
          <input id="pwd" type="password" name="pwd" />
          <small></small>
        </div>
        <div class="form-control">
          <label for="conpwd" name="conpwd">Confirm Password</label>
          <input id="conpwd" type="password" name="conpwd" />
          <small></small>
        </div>
        <div class="form-control">
          <button>Register</button>
        </div>
      </form>
    </div>
  </body>
</html>
